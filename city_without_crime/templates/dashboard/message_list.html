{% extends 'base.html' %}

{% block content %}
<h2>Messages</h2>
<table class="table">
    <thead>
        <tr>
            <th>Sender</th>
            <th>Receiver</th>
            <th>Message</th>
            <th>Time</th>
        </tr>
    </thead>
    <tbody>
        {% for msg in message %}
        <tr>
            <td>{{ msg.sender }}</td>
            <td>{{ msg.receiver }}</td>
            <td>{{ msg.message }}</td>
            <td>{{ msg.created_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
