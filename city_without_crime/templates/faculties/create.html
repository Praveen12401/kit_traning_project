{% extends 'base.html' %}

{% block title %}Add Faculty - College Grievance System{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white py-3">
                    <h4 class="mb-0"><i class="fas fa-building me-2"></i>Add New Faculty</h4>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="faculty_name" class="form-label">Faculty Name *</label>
                                <input type="text" class="form-control" id="faculty_name" name="faculty_name" 
                                       value="{{ form.faculty_name.value|default:'' }}" 
                                       placeholder="e.g., Computer Science" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="department" class="form-label">Department *</label>
                                <input type="text" class="form-control" id="department" name="department" 
                                       value="{{ form.department.value|default:'' }}" 
                                       placeholder="e.g., IT Department" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="hod_name" class="form-label">Head of Department *</label>
                                <input type="text" class="form-control" id="hod_name" name="hod_name" 
                                       value="{{ form.hod_name.value|default:'' }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="contact_number" class="form-label">Contact Number *</label>
                                <input type="text" class="form-control" id="contact_number" name="contact_number" 
                                       value="{{ form.contact_number.value|default:'' }}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email Address *</label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       value="{{ form.email.value|default:'' }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="room_number" class="form-label">Room Number</label>
                                <input type="text" class="form-control" id="room_number" name="room_number" 
                                       value="{{ form.room_number.value|default:'' }}">
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'faculty_list' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to List
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Save Faculty
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
