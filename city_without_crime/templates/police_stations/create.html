{% extends 'base.html' %}

{% block title %}Add New Police Station{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Add New Police Station</h3>
                </div>
                <div class="card-body">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_name" class="form-label">Station Name</label>
                            {{ form.name }}
                            <div class="invalid-feedback">
                                Please provide a station name.
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_address" class="form-label">Address</label>
                            {{ form.address }}
                        </div>
                        
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="id_contact_number" class="form-label">Contact Number</label>
                                {{ form.contact_number }}
                            </div>
                            
                            <div class="col-md-6">
                                <label for="id_email" class="form-label">Email</label>
                                {{ form.email }}
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_jurisdiction" class="form-label">Jurisdiction</label>
                            {{ form.jurisdiction }}
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{% url 'station_list' %}" class="btn btn-secondary me-md-2">
                                <i class="fas fa-times me-1"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> Save Station
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
