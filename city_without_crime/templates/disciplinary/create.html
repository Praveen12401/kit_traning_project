{% extends 'base.html' %}

{% block title %}Add Disciplinary Case - College Grievance System{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark py-3">
                    <h4 class="mb-0"><i class="fas fa-gavel me-2"></i>Add Disciplinary Case</h4>
                </div>
                <div class="card-body p-4">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Student Name *</label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       value="{{ form.name.value|default:'' }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="enrollment_number" class="form-label">Enrollment Number</label>
                                <input type="text" class="form-control" id="enrollment_number" name="enrollment_number" 
                                       value="{{ form.enrollment_number.value|default:'' }}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="department" class="form-label">Department *</label>
                                <select class="form-select" id="department" name="department" required>
                                    <option value="">Select department...</option>
                                    {% for faculty in form.department.field.queryset %}
                                    <option value="{{ faculty.id }}" 
                                            {% if form.department.value == faculty.id %}selected{% endif %}>
                                        {{ faculty.faculty_name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" name="status">
                                    <option value="PENDING" {% if form.status.value == 'PENDING' %}selected{% endif %}>Pending Review</option>
                                    <option value="UNDER_INVESTIGATION" {% if form.status.value == 'UNDER_INVESTIGATION' %}selected{% endif %}>Under Investigation</option>
                                    <option value="RESOLVED" {% if form.status.value == 'RESOLVED' %}selected{% endif %}>Resolved</option>
                                    <option value="WARNING_ISSUED" {% if form.status.value == 'WARNING_ISSUED' %}selected{% endif %}>Warning Issued</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="photo" class="form-label">Student Photo</label>
                            <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
                        </div>

                        <div class="mb-4">
                            <label for="issue_description" class="form-label">Disciplinary Issue Description *</label>
                            <textarea class="form-control" id="issue_description" name="issue_description" 
                                      rows="5" required>{{ form.issue_description.value|default:'' }}</textarea>
                            <div class="form-text">
                                Provide detailed description of the disciplinary issue.
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'disciplinary_list' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to List
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-save me-2"></i>Save Case
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
