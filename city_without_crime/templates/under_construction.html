  <title>Site Under Construction</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }
    .container {
      max-width: 500px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.4;
    }
    .icon {
      font-size: 5rem;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .footer {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-top: 20px;
    }
  </style>
</head>
