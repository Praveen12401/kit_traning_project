{% extends 'base.html' %}

{% block title %}Send Message - College Grievance System{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white py-3">
                    <h4 class="mb-0"><i class="fas fa-envelope me-2"></i>Send Inter-Faculty Message</h4>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="receiver" class="form-label">To (Faculty/Department) *</label>
                            <select class="form-select" id="receiver" name="receiver" required>
                                <option value="">Select recipient...</option>
                                {% for faculty in form.receiver.field.queryset %}
                                    {% if faculty != user.department %}
                                    <option value="{{ faculty.id }}">{{ faculty.faculty_name }} - {{ faculty.department }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject *</label>
                            <input type="text" class="form-control" id="subject" name="subject" 
                                   value="{{ form.subject.value|default:'' }}" required>
                        </div>

                        <div class="mb-4">
                            <label for="message" class="form-label">Message *</label>
                            <textarea class="form-control" id="message" name="message" 
                                      rows="8" required>{{ form.message.value|default:'' }}</textarea>
                            <div class="form-text">
                                This message will be sent to the selected faculty/department.
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'message_list' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Messages
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-2"></i>Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
